<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>Vue Dialog Plugin</title>
        <link rel="stylesheet" type="text/css" href="./src/pconfirm.css"/>
	</head>
	<body>
        <div id="app">
            <button type="button" @click="success">OK</button>
            <button type="button" @click="fail">Error</button>
        </div>
	</body>
    <script src="vue.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./src/pconfirm.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">        
        Vue.use(Pconfirm);
        
        var app = new Vue({
            el: '#app',
            
            data: {
                
            },
            
            methods: {
                success: function() {
                    Pconfirm.show({
                      icon: "./img/qt6.png",
                      desc: "OK"
                    });
                },
                
                fail: function() {
                    Pconfirm.show({
                      icon: "./img/qt5.png",
                      desc: "Error, Try Again",
                      cancelShow: true,
                      autoDisappear: false,
                      sure: function() {
                          console.log("You clicked ok");
                      },
                      cancel: function() {
                          console.log("You clicked Error");
                      }
                    });
                }
            }
        });
    </script>
</html>
